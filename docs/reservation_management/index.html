<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>集会所予約管理 - ももポート</title>
  <link rel="icon" href="../favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../css/common_header.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="loading-overlay" class="loading-overlay" style="display: none;">
      <div class="loading-spinner"></div>
      <p>データを読み込み中...</p>
    </div>

    <header class="page-header">
        <img src="../img/momoport_logo.png" alt="ももポートロゴ" class="header-logo">
        <h1 class="page-title">ももポート予約管理</h1>
    </header>

    <div class="container">

        <div class="controls">
            <label for="statusFilter">ステータスで絞り込み:</label>
            <select id="statusFilter">
                <option value="all">全て</option>
                <option value="Pending">承認待ち</option>
                <option value="Approved">承認済み</option>
                <option value="Rejected">却下済み</option>
                <option value="Cancelled">キャンセル済み</option>
            </select>
            <button id="refreshButton" class="btn btn-primary">更新</button>
        </div>

        <div class="table-responsive">
            <table id="reservationTable">
                <thead>
                    <tr>
                        <th class="col-id">予約ID</th>
                        <th class="col-status">ステータス</th>
                        <th class="col-date">利用日</th>
                        <th class="col-time">時間</th>
                        <th class="col-purpose">目的</th>
                        <th class="col-participants">参加人数</th>
                        <th class="col-name">代表者名</th>
                        <th class="col-email">メール</th>
                        <th class="col-phone">電話</th>
                        <th class="col-equipment">備品</th>
                        <th class="col-notes">特記事項</th>
                        <th class="col-actions">アクション</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 予約データがここに動的に挿入されます -->
                </tbody>
            </table>
        </div>

        <p id="message" class="error"></p>
    </div>

    <div id="result-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeResultModal()">&times;</span>
            <h2 id="result-modal-title"></h2>
            <p id="result-modal-message"></p>
            <button class="btn btn-primary" onclick="closeResultModal()">閉じる</button>
        </div>
    </div>

    <div id="confirm-action-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeConfirmActionModal()">&times;</span>
            <h2 id="confirm-action-title"></h2>
            <p id="confirm-action-message"></p>
            <div class="modal-buttons">
                <button id="confirmActionButton" class="btn btn-primary">はい</button>
                <button class="btn btn-secondary" onclick="closeConfirmActionModal()">いいえ</button>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
