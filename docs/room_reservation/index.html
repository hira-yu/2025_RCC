<!DOCTYPE html>
<html>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>集会所利用予約 - ももポート</title>
  <link rel="icon" href="../favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../css/common_header.css?v0.2">
  <link rel="stylesheet" href="../css/common_form_styles.css?v=0.1">
  <link rel="stylesheet" href="./css/style.css?v=0.5">
  <link rel="stylesheet" href="./css/multi-select-dropdown.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="loading-overlay" class="loading-overlay" style="display: none;">
      <div class="loading-spinner"></div>
      <p>予約を送信中...</p>
    </div>

    <header class="page-header">
        <img src="../img/momoport_logo.png" alt="ももポートロゴ" class="header-logo">
    </header>

  <div id="community-hall-reservation-form">
    <h2>ももポート利用予約</h2>
    <form id="reservationForm">
        <div id="dynamic-questions-container">
            <!-- 動的に生成される質問項目がここに挿入されます -->
        </div>

        <button type="button" id="confirmReservationBtn" class="btn btn-primary">予約内容を確認</button>
    </form>
  </div>

  <div id="order-confirm-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        
        <div class="order-summary-content">
            <h2>ご予約内容の確認</h2>
            <div id="reservation-details">
                <!-- 予約詳細がここに動的に挿入されます -->
                <p class="empty-cart-message">予約情報がありません。</p>
            </div>
            <p><strong>利用料金: <span id="total-price-detail">0</span>円</strong></p>

            <button id="submit-reservation" class="submit-button btn btn-primary">予約確定</button>
            <p id="message" class="error"></p>
        </div>
    </div>
</div>

<div id="result-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="result-modal-title"></h2>
        <p id="result-modal-message"></p>
        <button class="btn btn-primary">閉じる</button>
    </div>
</div>

    <script type="module" src="../js/dynamic_form_common.js"></script>
    <script type="module" src="./js/script.js"></script>
    <script src="./js/multi-select-dropdown.js"></script>
</body>
</html>
