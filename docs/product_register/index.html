<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品登録 - ももポート</title>
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/common_header.css">
    <link rel="stylesheet" href="./css/style.css?v=0.2">
    <link rel="stylesheet" href="./css/multi-select-dropdown.css">
</head>
<body>
    <header class="page-header">
        <img src="../img/momoport_logo.png" alt="ももポートロゴ" class="header-logo">
        <h1 class="page-title">商品登録</h1>
    </header>
    
    <div class="main-content-wrapper">
        <div id="loading-overlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
        <p>商品を登録中...</p>
        </div>

        <div class="container">
            <form id="product-register-form">

                <div class="form-group">
                    <label for="productName">商品名</label>
                    <input type="text" id="productName" required>
                </div>
                <div class="form-group">
                    <label for="productPrice">価格</label>
                    <input type="number" id="productPrice" required min="0">
                </div>
                <div class="form-group">
                    <label for="productImage">商品画像</label>
                    <input type="file" id="productImage" accept="image/*">
                    <div id="imagePreview" style="margin-top: 10px; text-align: center;">
                        <img src="" alt="画像プレビュー" style="max-width: 100%; max-height: 200px; display: none;">
                    </div>
                </div>
                <div class="form-group">
                    <label for="ingredients">原材料</label>
                    <textarea id="ingredients"></textarea>
                </div>
                <div class="form-group">
                    <label>特定原材料 (表示義務品目)</label>
                    <div class="allergen-checkbox-group">
                        <label for="allergen-shrimp"><input type="checkbox" id="allergen-shrimp" name="specifiedAllergens" value="えび"><span>えび</span></label>
                        <label for="allergen-crab"><input type="checkbox" id="allergen-crab" name="specifiedAllergens" value="かに"><span>かに</span></label>
                        <label for="allergen-wheat"><input type="checkbox" id="allergen-wheat" name="specifiedAllergens" value="小麦"><span>小麦</span></label>
                        <label for="allergen-buckwheat"><input type="checkbox" id="allergen-buckwheat" name="specifiedAllergens" value="そば"><span>そば</span></label>
                        <label for="allergen-egg"><input type="checkbox" id="allergen-egg" name="specifiedAllergens" value="卵"><span>卵</span></label>
                        <label for="allergen-milk"><input type="checkbox" id="allergen-milk" name="specifiedAllergens" value="乳"><span>乳</span></label>
                        <label for="allergen-peanut"><input type="checkbox" id="allergen-peanut" name="specifiedAllergens" value="落花生"><span>落花生</span></label>
                        <label for="allergen-walnut"><input type="checkbox" id="allergen-walnut" name="specifiedAllergens" value="くるみ"><span>くるみ</span></label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="recommendedAllergensSelect">特定原材料に準ずるもの (表示推奨品目)</label>
                    <select id="recommendedAllergensSelect" name="recommendedAllergens" multiple size="5">
                        <option value="アーモンド">アーモンド</option>
                        <option value="あわび">あわび</option>
                        <option value="いか">いか</option>
                        <option value="いくら">いくら</option>
                        <option value="オレンジ">オレンジ</option>
                        <option value="カシューナッツ">カシューナッツ</option>
                        <option value="キウイフルーツ">キウイフルーツ</option>
                        <option value="牛肉">牛肉</option>
                        <option value="ごま">ごま</option>
                        <option value="さけ">さけ</option>
                        <option value="さば">さば</option>
                        <option value="大豆">大豆</option>
                        <option value="鶏肉">鶏肉</option>
                        <option value="バナナ">バナナ</option>
                        <option value="豚肉">豚肉</option>
                        <option value="マカダミアナッツ">マカダミアナッツ</option>
                        <option value="もも">もも</option>
                        <option value="やまいも">やまいも</option>
                        <option value="りんご">りんご</option>
                        <option value="ゼラチン">ゼラチン</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="allergens">アレルギー情報（備考）</label>
                    <textarea id="allergens"></textarea>
                </div>
                <div class="form-group">
                    <label>オプション設定</label>
                    <div id="optionsContainer">
                        <!-- オプショングループがここに動的に追加されます -->
                    </div>
                    <button type="button" id="addOptionGroup" class="btn btn-secondary" style="margin-top: 10px;">オプショングループを追加</button>
                </div>
                <hr>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">商品登録</button>
                </div>
                <div id="message" class="message" style="display: none;"></div>
            </form>
        </div>
    </div>

    <script src="./js/multi-select-dropdown.js"></script>
    <script src="./js/product_register.js"></script>
</body>
</html>
